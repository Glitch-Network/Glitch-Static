    <style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
    background-image: url("assets/images/wallpaper.webp");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex; /* Flexbox for layout */
    flex-direction: column; /* Stack elements vertically */
    height: 100vh; /* Full viewport height */
}

html {
    overflow: hidden;
}

html::-webkit-scrollbar, body::-webkit-scrollbar {
    display: none;
}

html::-webkit-scrollbar, body::-webkit-scrollbar {
    display: none;
}

.window {
    border: 1px solid rgba(255, 255, 255, 0.25); /* Slightly brighter border for glass effect */
    position: absolute;
    width: 450px;
    height: 350px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Softer, more spread out shadow */
    background-color: rgba(255, 255, 255, 0.1); /* Lighter, more translucent background for glass */
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05)); /* More pronounced top highlight */
    backdrop-filter: blur(10px); /* Glass blur effect */
    -webkit-backdrop-filter: blur(10px); /* For Safari */
    resize: both;
    overflow: auto;
    top: 15vh;
    left: 15vw;
    border-radius: 10px; /* Slightly less rounded corners, more Aero-like */
    scrollbar-width: thin; /* For Firefox scrollbar */
    scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.1); /* Firefox scrollbar styling */
    -ms-overflow-style: auto; /* Default scrollbar for IE/Edge */
    padding-bottom: 10px; /* Slightly reduced padding */
}

.window::-webkit-scrollbar {
    width: 8px; /* Thin scrollbar for Webkit */
}

.window::-webkit-scrollbar-track {
    background-color: rgba(0, 0, 0, 0.1); /* Darker scrollbar track */
    border-radius: 10px;
}

.window::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.3); /* Lighter scrollbar thumb */
    border-radius: 10px;
}



.window-header {
    display: flex;
    justify-content: space-between;
    background-color: rgba(255, 255, 255, 0.2); /* Lighter header background */
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1)); /* Stronger header highlight */
    color: #f0f0f0;
    cursor: move;
    padding: 8px 12px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Brighter header border */
}

.window-title {
    flex-grow: 1;
    font-size: 1em; /* Slightly smaller title */
    font-weight: bold; /* Bold title for better readability */
    color: #913dc2; /* Inverted font color */
}

.btn {
    background: none;
    border: none;
    padding: 5px; /* Slightly smaller button padding */
    cursor: pointer;
    color: #913dc2; /* Slightly brighter button text */
    opacity: 0.8; /* Slightly transparent buttons */
    transition: opacity 0.2s ease; /* Smooth opacity transition */
}

.btn:hover {
    opacity: 1; /* Fully opaque on hover */
}

.window-content {
    padding: 12px; /* Slightly reduced content padding */
    color: #eee; /* Slightly brighter content text */
    line-height: 1.5; /* Slightly tighter line height */
    font-size: 0.95em; /* Slightly smaller font size */
}

.window-content iframe {
    border-radius: 10px; /* Adjust the value to control the roundness */
    overflow: hidden; /* Ensure content within rounded corners is clipped */
}


.toolbar {

    align-items: center;
    justify-content: space-between;
    height: 60px; /* Slightly taller toolbar */
    background-color: rgba(255, 255, 255, 0.15); /* Slightly less transparent */

    color: #fff;
    padding: 0 15px;
    position: fixed;
    bottom: 0;
    user-select: none;
    z-index: 10000;
    width: calc(98% + 10px);
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.15); /* More visible border */
    backdrop-filter: blur(10px); /* Apply blur to background */
}.start-menu.material-symbols-outlined {
    font-size: 30px; /* Larger icons */
    cursor: pointer;
    transition: transform 0.2s ease; /* Smooth icon animation */
}.start-menu.material-symbols-outlined:hover {
    transform: scale(1.1); /* Slight zoom on hover */
}.pinned-apps {
    display: flex;
    gap: 12px; /* Larger gap */
}
.pinned-apps span.material-symbols-outlined {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    padding: 8px;
}

.pinned-apps.material-symbols-outlined {
    font-size: 30px;
    cursor: pointer;
    transition: transform 0.2s ease;
}.pinned-apps.material-symbols-outlined:hover {

}.system-tray {

.pinned-apps input {

    <script>let zIndexCounter = 1000; // Start with a high z-index value

function createWindow(id, title, content) {
    const windowElement = document.createElement('div');
    windowElement.className = 'window';
    windowElement.id = id * Math.random() * 120
    windowElement.style.zIndex = ++zIndexCounter;

    const header = document.createElement('div');
    header.className = 'window-header';
    const titleElement = document.createElement('span');
    titleElement.textContent = title;
    titleElement.className = 'window-title';
    header.appendChild(titleElement);

    const minimizeBtn = document.createElement('button');
    minimizeBtn.textContent = '_';
    minimizeBtn.className = 'btn minimize';
    header.appendChild(minimizeBtn);

    const maximizeBtn = document.createElement('button');
    maximizeBtn.textContent = '□';
    maximizeBtn.className = 'btn maximize';
    header.appendChild(maximizeBtn);

    const closeBtn = document.createElement('button');
    closeBtn.textContent = '×';
    closeBtn.className = 'btn close';
    header.appendChild(closeBtn);

    windowElement.appendChild(header);

    const contentElement = document.createElement('div');
    contentElement.className = 'window-content';
    contentElement.style.height = 'calc(100% - 30px)'; // Adjust height to take into account header height
    contentElement.innerHTML = content;
    windowElement.appendChild(contentElement);

    document.body.appendChild(windowElement);

    addWindowFunctionality(windowElement, header);
    return windowElement;
}

document.getElementById('searchInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        const searchQuery = this.value;
        const url = 'launch.html?url=' + encodeURIComponent(searchQuery);
        createWindow(Math.random().toString(36).substring(2, 15), 'Tabs', `<iframe src="${url}" style="border:0; flex-grow:1; width:100%; height:100%;"></iframe>`);
    }
});
function addWindowFunctionality(windowElement, header) {
    let isDragging = false, offsetX, offsetY;
    header.onmousedown = function(event) {
        isDragging = true;
        offsetX = event.clientX - windowElement.offsetLeft;
        offsetY = event.clientY - windowElement.offsetTop;
        document.onmousemove = function(event) {
            if (isDragging) {
                windowElement.style.left = `${event.clientX - offsetX}px`;
                windowElement.style.top = `${event.clientY - offsetY}px`;
            }
        };
        document.onmouseup = function() {
            isDragging = false;
            document.onmousemove = document.onmouseup = null;
        };
    };

    windowElement.querySelector('.minimize').onclick = function() {
        const content = windowElement.querySelector('.window-content');
        windowElement.style.height = content.style.display === 'none' ? '300px' : '30px';
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
    };

    windowElement.querySelector('.maximize').onclick = function() {
        if (windowElement.classList.contains('maximized')) {
            windowElement.classList.remove('maximized');
            windowElement.classList.remove('maximized-no-round'); // Remove class for no rounding
            windowElement.style.width = '400px';
            windowElement.style.height = '300px';
            windowElement.style.left = '100px';
            windowElement.style.top = '100px';
        } else {
            windowElement.classList.add('maximized');
            windowElement.classList.add('maximized-no-round'); // Add class for no rounding
            windowElement.style.width = '100vw';
            windowElement.style.height = '93%';
            windowElement.style.left = '0';
            windowElement.style.top = '0';
        }
    };

    windowElement.querySelector('.close').onclick = function() {
        document.body.removeChild(windowElement);
    };
}

function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    const strTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')} ${ampm}`;
    document.getElementById('clock').textContent = strTime;
}
