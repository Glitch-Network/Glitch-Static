    <link rel="stylesheet" type="text/css" href="../scripts/css/global.css">
    
    <link rel="stylesheet" type="text/css" href="../scripts/css/apps.css">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007BFF;
        }


        /* Responsive adjustments */
        @media (max-width: 400px) {
            h1 {
                font-size: 24px;
            }

            .btn, .input-group input {
                font-size: 16px;
                padding: 12px 0;
            }
        }
    </style>
</head>
