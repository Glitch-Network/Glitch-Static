    /* Basic Reset */
    * {

    body {
      background-color: black;

      font-family: Arial, Helvetica, sans-serif;

    /* Contributor List Styles */
    .contributors-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .contributor {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contributor:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }

    .contributor img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .contributor h2 {
      margin: 0;
      margin-bottom: 5px;
    }

    .contributor a {
      color: white;
      text-decoration: none;
    }

    .contributor a:hover {
      color: #3498db;
    }

    /* Honorable Mention */
    .honorable-title {
      color: gold;
      text-decoration: underline;
      text-shadow: 0 0 10px gold;
      margin: 40px 0 20px;
    }

    /* Memorial Section */
    .memorial {
      background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(255, 215, 0, 0.2));
      padding: 30px;
      border-radius: 15px;
      margin-top: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      width: 70%;
      margin: 40px auto;
    }

    .memorial h2 {
      color: gold;
      font-size: 2rem;
      text-shadow: 0 0 15px gold;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    .memorial p {
      color: lightgray;
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 10px;
    }

    .memorial img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    /* Glow Animation for Memorial Title */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
      }
      to {
        text-shadow: 0 0 20px gold, 0 0 30px gold, 0 0 40px gold;
      }
    }

    /* Footer Link Styles */
    footer h2 a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
    }
    footer h2 a:hover {
      color: #3498db;
    }
